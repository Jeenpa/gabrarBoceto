<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabar un boceto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grabar un boceto</h1>
    </header>
    <div class="container-center">
        <div class="left">
            <button id="random">
                <img src="img/aleatorio.png" alt="aleatorio">
                Colores aleatorios
            </button>
            <fieldset title="Selecciona un color">   
                <legend>Selecciona un color:</legend>  
                <input type="color" name="color" id="color">
            </fieldset>
        </div>
        <div class="container"></div>
        <div class="rigth">
            <button id="change">
                <img src="img/escala.png" alt="escala">
                Cambiar cuadricula
            </button>
            <button id="restart">
                <img src="img/recarga.png" alt="recarga">
                Reiniciar boceto
            </button>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Jeenpa</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
